<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="deep-box"></div>
    <div class="box">
        <form action="#">

            <div class="cadastro">
                <h1>Crie sua conta</h1>
                <section class="label-in">
                    <div class="label">
                        <input type="text" name="nome" id="nome" class="transform" required autofocus autocomplete="disabled">
                        <label for="nome" class="label1 area1">Nome</label>
                    </div>
                    <div class="label">
                        <input type="text" name="sobrenome" id="sobrenome" class="transform" required autocomplete="disabled">
                        <label for="sobrenome" class="label2 area1">Sobrenome</label>
                    </div>
                </section>
                <br>
                <section class="label-in">
                    <div class="label single">
                        <input type="email" name="email" id="email" class="transform" required>
                        <label for="email" class="label1 area2">E-mail</label>
                    </div>
                </section>
                <br>
                <section class="label-in">
                    <div class="label">
                        <input type="password" name="senha" id="senha" class="transform" required>
                        <label for="senha" class="label1 area3">Senha</label>
                    </div>
                    <div class="label">
                        <input type="password" name="confirmar-senha" id="confirmar-senha" class="transform" required>
                        <label for="confirmar-senha" class="label2 area3">Confirmar Senha</label>
                    </div>
                </section>
                <br>
                <section class="label-out">
                    <input type="checkbox" name="termos" id="termos" required>
                    <label for="termos" id="accept" >Aceitar termos de uso</label>
                    <input type="button" value="enviar" name="submit" id="submit">
                </section>
                <div class="termos"><a href="#">Ler termos de uso</a></div>
            </div>

            <div class="img">
                <img src="imagens/kisspng-login-computer-icons-download-avatar-icon-5b2cfbf92868d6.4213763815296747451655.png" alt="imagem do usuário">
            </div>

        </form>
    </div>
    
</body>
</html>
